{% include "nav.html" %}
</div>

<div id='content-posts' class='w-8/10 mt-10 mr-auto ml-auto'>
  <h3 class='text-3xl font-bold text-center mb-5'>Edit the post</h3>
    <form method="POST">  
        <div class='m-3'>
          <label for="title">Title: </label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder={{former_title}}
          />
        </div>
        <div class='m-3'>
          <label for="content">Content: </label>
          <input
            type="text"
            id="content"
            name="content"
            placeholder={{former_content}}
          />
        </div>
        <div class='m-3'>
          <label for="image">Image: </label>
          <input
            type="file"
            id="image"
            name="image"
            placeholder={{former_image}}
          />
        </div>
        <div class='flex mt-10 justify-center gap-5'>
          <button class='bg-green-300 p-2 border-black border-2 rounded-md' type="submit">Edit</button>
          <a class='bg-red-300 p-2 border-black border-2 rounded-md' href='/dashboard'>Cancel</a>
        </div>
    </form>
  
    
  </div>
</div>
</body>
</html>
