<form method="POST">
    <h3 >Sign Up</h3>
    <div >
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
