<div id='content-posts' class='w-8/10 mt-10 mr-auto ml-auto'>
  <h3 class='text-3xl font-bold text-center mb-5'>Create new link</h3>
  <form method="POST">
      <div class='m-3'>
        <label for="title">Title: </label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
        />
      </div>
      <div class='m-3'>
        <label for="content">Text: </label>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Type in your personal introduction to the link"
        />
      </div>
      <div class='m-3'>
        <label for="link">Link: </label>
        <input
          type="text"
          id="link"
          name="link"
          placeholder="Add the link itself"
        />
      </div>

      <div class='flex mt-10 justify-center gap-5'>
        <button class='bg-green-300 p-2 border-black border-2 rounded-md' type="submit">Submit</button>
        <a class='bg-red-300 p-2 border-black border-2 rounded-md' href='/dashboard'>Cancel</a>
      </div>

    </form>
  </div>
</div>
