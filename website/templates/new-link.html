<form method="POST">
    <h3 >Create new link</h3>
    <div >
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Title"
      />
    </div>
    <div>
      <label for="content">Text</label>
      <input
        type="text"
        id="text"
        name="text"
        placeholder="Type in your personal introduction to the link"
      />
    </div>
    <div>
      <label for="link">Link</label>
      <input
        type="text"
        id="link"
        name="link"
        placeholder="Add the link itself"
      />
    </div>

    <button type="submit">Submit</button>
  </form>
